<table class="pure-table pure-table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>IMDB Rating</th>
      <th>Year</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <td>{{ movie.name }}</td>
      <td>{{ movie.imdbRating }}</td>
      <td>{{ movie.year }}</td>
      <td><button (click)="deleteMovie(movie.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
<br />
<br />
<div class="btns">
  <button (click)="addMovie()">Dodaj film</button>
</div>
<br />
<br />

<table class="pure-table pure-table-striped">
  <thead>
    <tr>
      <td colspan="3"><h4 style="text-align: center">Clients:</h4></td>
    </tr>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.id }}</td>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
    </tr>
  </tbody>
</table>
<br /><br />
<table class="pure-table pure-table-striped">
  <tr>
    <td><button class="btn" (click)="logout()">Logout</button></td>
  </tr>
</table>
