<div class="wrapper">
  <div class="block">
    <form [formGroup]="register" class="form">
      <br />
      <br />
      <h1 id="headline">MOVIE BOX</h1>

      <label for="name">Unesite Vaše ime: </label>
      <input
        type="text"
        placeholder="Name"
        class="inp"
        formControlName="name"
      />
      <br />
      <label for="email">Unesite Vašu email adresu: </label>
      <input
        type="email"
        placeholder="Email"
        class="inp"
        formControlName="email"
      />
      <br />
      <label for="password">Unesite password: </label>
      <input
        type="password"
        placeholder="Password"
        class="inp"
        formControlName="password"
      />
      <br />
      <div class="btns">
        <button
          (click)="registerSubmit(register.value)"
          [disabled]="register.invalid"
        >
          Register
        </button>
        <br />
        <button (click)="goToLogin()">Log In</button>
      </div>
    </form>
  </div>
</div>
